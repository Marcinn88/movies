<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <title>Movies app</title>
  </head>
  <body>

    <form class="search-form" id="search-form">
      <input
        class="search-form__input"
        type="text"
        name="searchMovie"
        autocomplete="off"
        placeholder="Search movie..."
      />
      <button class="search_button" type="submit">Search</button>
    </form>
    <div class="movie_gallery">
    </div>
    <div class="footer">
      <ul>
        <button class="left-button"><</button>
        <li class="first"><p class="f">1</p></li>
        <li class="one"><p class="a">2</p></li>
        <li class="two"><p class="b">3</p></li>
        <li class="three"><p class="c">4</p></li>
        <li class="four"><p class="d">5</p></li>
        <li class="five"><p class="e">5</p></li>
        <li class="last"><p class="l">...</p></li>
        <button class="left-button">></button>
      </ul>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
